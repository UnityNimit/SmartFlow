<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Traffic Lights Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Smart Traffic Lights Controller</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#control-panel">Control Panel</a></li>
            <li><a href="#analytics">Data Analytics</a></li>
            <li><a href="#live-feed">Live Video Feed</a></li>
        </ul>
    </nav>

    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="traffic-status">Loading traffic status...</div>
        </section>

        <section id="control-panel">
            <h2>Control Panel</h2>
            <button id="manual-override">Manual Override</button>
            <button id="schedule-controls">Schedule Controls</button>
            <button id="emergency-mode">Emergency Mode</button>
        </section>

        <section id="analytics">
            <h2>Data Analytics</h2>
            <div id="analytics-data">Loading analytics...</div>
        </section>

        <section id="live-feed">
            <h2>Live Video Feed</h2>
            <div id="video-feed">Loading video feed...</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Smart Traffic Lights</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
